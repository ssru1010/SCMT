# ====================================================
# GitHub Actions CI for Schema-Augmented SOMT
# ====================================================
name: SOMT Test Suite

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch numpy matplotlib seaborn scikit-learn pytest
          pip install transformers

      - name: 🧪 Run test suite
        run: |
          pytest -v --maxfail=1 --disable-warnings
